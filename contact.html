<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f4a261;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            font-size: 16px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #f4a261;
        }
        /* Hamburger menu icon */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            border-radius: 10px;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                text-align: center;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                padding: 20px 0;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links li {
                margin: 10px 0;
            }
            .hamburger {
                display: flex;
            }
            .logo {
                font-size: 20px;
            }
        }

        /* Contact Page Styles */
        .contact-container {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            flex-wrap: wrap;
        }
        .contact-form {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-right: 15px;
            min-width: 280px;
        }
        .contact-form h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .contact-form button {
            background-color: #f4a261;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .contact-form button:hover {
            background-color: #e07b3a;
        }
        .contact-info {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 280px;
        }
        .contact-info h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }
        .contact-info p {
            font-size: 16px;
            margin-bottom: 12px;
        }
        .contact-info a {
            color: #f4a261;
            text-decoration: none;
            font-size: 16px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: auto;
        }
        footer a {
            color: #f4a261;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/9XknN2nW/converted-image.jpg" alt="Logo" style="height: 40px;">
        </div>
        <button class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Our Products</a></li>
            <li><a href="followus.html">Follow Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <!-- Contact Us Content -->
    <div class="contact-container">
        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Our Office</h2>
            <p>123 Your Street, City, Country</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: <a href="mailto:info@yourcompany.com">info@yourcompany.com</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </footer>

    <script>
        // Toggle the navigation menu when the hamburger icon is clicked
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
