<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles (at the top) */
        header {
            background-color: black;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        /* Navigation Bar Styles */
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f4a261;
        }

        /* Follow Us Section */
        .follow-us {
            background-color: #333;
            color: white;
            padding: 50px 20px;
            text-align: center;
            flex: 1;
        }

        .follow-us h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 24px;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #f4a261;
        }

        .social-icons i {
            background-color: #555;
            padding: 15px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icons i:hover {
            background-color: #f4a261;
        }

        /* Footer Styles (at the bottom) */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        footer p {
            margin: 5px 0;
        }

        footer img {
            width: 100px;
            height: auto;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- Header Section (Now at the top) -->
    <header>
        <h1>Follow Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Our Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Follow Us Section -->
    <div class="follow-us">
        <h2>Follow Us</h2>
        <p>Stay connected and follow us on our social media channels.</p>
        <div class="social-icons">
            <!-- Facebook Icon -->
            <a href="https://www.facebook.com/yourpage" target="_blank">
                <i class="fab fa-facebook-f">F</i>
            </a>

            <!-- Twitter Icon -->
            <a href="https://twitter.com/yourpage" target="_blank">
                <i class="fab fa-twitter">T</i>
            </a>

            <!-- Instagram Icon -->
            <a href="https://www.instagram.com/yourpage" target="_blank">
                <i class="fab fa-instagram">I</i>
            </a>

            <!-- LinkedIn Icon -->
            <a href="https://www.linkedin.com/yourpage" target="_blank">
                <i class="fab fa-linkedin-in">L</i>
            </a>
        </div>
    </div>

    <!-- Footer Section (Now at the bottom) -->
    <footer>
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
        <p><a href="privacy-policy.html" style="color: white;">Privacy Policy</a> | <a href="terms-conditions.html" style="color: white;">Terms & Conditions</a></p>
        <!-- Company Logo in the Footer -->
        <img src="https://i.postimg.cc/9XknN2nW/converted-image.jpg" alt="Company Logo">
    </footer>

    <!-- Add Font Awesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
